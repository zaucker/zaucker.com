{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-4xl font-bold text-stone-900 mb-8">{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <article class="mb-6">
    <h2 class="text-xl font-semibold">
      <a href="{{ .RelPermalink }}" class="text-lake hover:underline">{{ .Title }}</a>
    </h2>
    {{ with .Description }}<p class="text-stone-600">{{ . }}</p>{{ end }}
  </article>
  {{ end }}
</div>
{{ end }}
