{{/* Availability calendar widget. Accepts dict with "apt_data" and "ctx" (page). */}}
{{ $apt := .apt_data }}
{{ $ctx := .ctx }}

{{ if $apt.traumfw_id }}
<div class="mt-8">
  <h3 class="text-xl font-semibold text-stone-900 mb-4">
    {{ i18n $apt.name_key }} &ndash; {{ i18n "section_availability" }}
  </h3>
  <div class="rounded-xl border border-stone-200 overflow-hidden bg-white p-4">
    <a class="traumfewo-calendar"
       href="https://www.traum-ferienwohnungen.de/{{ $apt.traumfw_id }}.htm#kalender"
       title="{{ i18n $apt.name_key }}"
       data-listing="{{ $apt.traumfw_id }}"
       data-language="{{ $ctx.Language.Lang }}"
       data-months="6"
       data-color-free="45cf45"
       data-color-booked="ed8e97"
       data-columns="6">
      <img style="display: none;"
           src="//static.traum-ferienwohnungen.de/images/widgets/logo.png"
           alt="Traum-Ferienwohnungen.de" width="200">
    </a>
  </div>
</div>
{{ end }}
